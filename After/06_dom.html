<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>JavaScript DOM</title>
  <style>
    body {
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
    }

    .highlight {
      background-color: yellow;
      font-weight: bold;
      color: #1a1a1a;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>
  <h1>JavaScript DOM</h1>
  <section>
    <form id="feedbackForm">
      <label for="feedbackInput">Your Feedback:</label>
      <input type="text" id="feedbackInput" placeholder="Enter feedback" />
      <button type="submit">Submit Feedback</button>
    </form>
    <p id="feedbackDisplay"></p>
  </section>

  <script>
    // Create a script to select the feedback input from the form and display the feedback using string literals.
    document
      .getElementById("feedbackForm")
      .addEventListener("submit", function (event) {
        event.preventDefault();
        let feedback = document.getElementById("feedbackInput");
        document.getElementById(
          "feedbackDisplay"
        ).textContent = `Feedback: ${feedback.value}`;
      });
  </script>
</body>

</html>
